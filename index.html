<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="container">
  <div class="text">
  <h1 class="heading">Get <span class="titleEmphasis">insights</span> that help your business grow.</h1>

  <p class="main-par">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
<div class="fullStats">
  <p class="stats">10k+ <span class="stat-head">companies</span> </p>
  <p class="stats">314 <span class="stat-head">templates</span> </p>
  <p class="stats">12m+ <span class="stat-head"> queries</span> </p>
</div>
</div>
 <div class="cover">
<img src="/images/image-header-desktop.jpg" alt="image of people in an office" class="desktop-image">
<img src="/images/image-header-mobile.jpg" alt="image of people in an office" class="mobile-image">
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zach7815" target="_blank">Zachariah Kozlowski-Best</a>.
  </div>
</body>
</html>
